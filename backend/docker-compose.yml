services:
  # ==================== INFRASTRUCTURE ====================
  
  # MongoDB
  mongodb:
    image: mongo:6
    container_name: esante-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - esante-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis
  redis:
    image: redis:7-alpine
    container_name: esante-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - esante-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Zookeeper
  zookeeper:
    image: wurstmeister/zookeeper
    container_name: esante-zookeeper
    ports:
      - "2181:2181"
    networks:
      - esante-network

  # Kafka
  kafka:
    image: wurstmeister/kafka
    container_name: esante-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_ADVERTISED_HOST_NAME: kafka
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - esante-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-topics.sh --bootstrap-server localhost:9092 --list"]
      interval: 30s
      timeout: 10s
      retries: 5

  # Kafka UI - Web interface for Kafka management
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: esante-kafka-ui
    restart: unless-stopped
    ports:
      - "8085:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: esante-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    depends_on:
      kafka:
        condition: service_healthy
    networks:
      - esante-network

  # Consul - Service Discovery & Registry
  consul:
    image: hashicorp/consul:1.17
    container_name: esante-consul
    restart: unless-stopped
    ports:
      - "8500:8500"   # HTTP API & Web UI
      - "8600:8600/udp" # DNS
    environment:
      CONSUL_BIND_INTERFACE: eth0
    command: agent -server -ui -node=server-1 -bootstrap-expect=1 -client=0.0.0.0
    networks:
      - esante-network
    healthcheck:
      test: ["CMD", "consul", "members"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Config Seeder - Seeds initial configuration to Consul KV
  config-seeder:
    build:
      context: .
      dockerfile: ./Dockerfile.seeder
    container_name: esante-config-seeder
    environment:
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      - MONGO_ROOT_USER=admin
      - MONGO_ROOT_PASSWORD=password
      - MONGO_HOST=mongodb
      - REDIS_HOST=redis
      - KAFKA_BROKERS=kafka:9092
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
    depends_on:
      consul:
        condition: service_healthy
    networks:
      - esante-network
    restart: "no"

  # Data Seeder - Seeds mock data to MongoDB (users, doctors, patients, etc.)
  data-seeder:
    build:
      context: .
      dockerfile: ./Dockerfile.data-seeder
    container_name: esante-data-seeder
    environment:
      - MONGO_URI=mongodb://admin:password@mongodb:27017
    depends_on:
      mongodb:
        condition: service_healthy
      config-seeder:
        condition: service_completed_successfully
    networks:
      - esante-network
    restart: "no"

  # ==================== API GATEWAY ====================
  
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    container_name: esante-api-gateway
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      # Fallback values - used only if Consul unavailable
      - PORT=3000
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      consul:
        condition: service_healthy
      redis:
        condition: service_healthy
      config-seeder:
        condition: service_completed_successfully
    networks:
      - esante-network

  # ==================== MICROSERVICES ====================

  auth-service:
    build:
      context: .
      dockerfile: ./services/auth-service/Dockerfile
    container_name: esante-auth-service
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - CONSUL_HOST=consul
      - CONSUL_PORT=8500
      # Fallback values - used only if Consul unavailable
      - PORT=3001
      - MONGODB_URI=mongodb://admin:password@mongodb:27017/esante_auth?authSource=admin
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - KAFKA_BROKERS=kafka:9092
      - REDIS_HOST=redis
    depends_on:
      mongodb:
        condition: service_healthy
      consul:
        condition: service_healthy
      kafka:
        condition: service_healthy
      config-seeder:
        condition: service_completed_successfully
    networks:
      - esante-network

  user-service:
